<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <title>Calculadora</title>
        <meta charset="utf-8">

        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        
        <h1>Calculadora</h1>

        <form action="#" id="formNumero">
            <input type="number" id="inputNumero1" placeholder="Digite o primeiro número..." required>
            <input type="number" id="inputNumero2" placeholder="Digite o segundo número..." required>
            <input type="text" id="inputOperacao" placeholder="Digite a operação..." required>
            <button type="submit">Enviar</button>
        </form>

        <ul id="listaResultados"></ul>

        <script src="js/calculadora.js"></script>

    </body>
</html>
